<html>
<head>
<title>Announcements Page</title>
<script>
	function check()
	{
		document.getElementById('errortxt').style.color="red";
		var data=document.getElementById('info').value;
		var f=document.getElementById('frm');
		if(data=="" || data==null)
			{
				document.getElementById('errortxt').innerHTML="data entered can't be null";
				return false;
			}
		else
			{
				f.setAttribute('action','anno');
				return true;
			}
	}
</script>
</head>
<body>
<p id='errortxt'></p>
<form id="frm" action="javascript:check()" method="post" onsubmit="return check()">
<textarea id="info" name="info" rows="5" cols="50"></textarea><br/><br/>
<input type="submit" value="submit"/>
</body>
</form>

</html>
